<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">ğŸ“ Registration Form</div>

<div class="form-card">
    <form id="regForm" action="register.php" method="POST">

        <div class="group">
            <label>Username:</label>
            <input type="text" id="username" name="username">
            <small class="error" id="userError"></small>
        </div>

        <div class="group">
            <label>Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <small class="error" id="nameError"></small>
        </div>

        <div class="group">
            <label>Email:</label>
            <input type="text" id="email" name="email">
            <small class="error" id="emailError"></small>
        </div>

        <div class="divider">Gender:</div>
        <div class="group gender-box">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
        <small class="error" id="genderError"></small>

        <div class="group pass-group">
            <label>Password:</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password">
                <span class="toggle" onclick="togglePass('password')">ğŸ«£</span>
            </div>
            <small class="error" id="passError"></small>
        </div>

        <div class="group pass-group">
            <label>Confirm Password:</label>
            <div class="input-wrapper">
                <input type="password" id="cpassword">
                <span class="toggle" onclick="togglePass('cpassword')">ğŸ«£</span>
            </div>
            <small class="error" id="cpassError"></small>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>

    </form>
</div>

<div id="popup" class="success-popup">Registration Successful! ğŸ¥°</div>

<script src="script.js"></script>
</body>
</html>
