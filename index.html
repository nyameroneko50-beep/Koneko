<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>Register</h2>

    <form id="regForm" method="POST" action="submit.php">

        <!-- Username -->
        <label>Username</label>
        <input type="text" id="username" name="username">
        <div class="error" id="userErr"></div>

        <!-- Full Name -->
        <label>Full Name</label>
        <input type="text" id="fullname" name="fullname">
        <div class="error" id="nameErr"></div>

        <!-- Email -->
        <label>Email</label>
        <input type="text" id="email" name="email">
        <div class="error" id="emailErr"></div>

        <!-- Gender -->
        <label>Gender</label>
        <div class="gender-box">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
        <div class="error" id="genderErr"></div>

        <!-- Password -->
        <label>Password</label>
        <div class="pass-wrap">
            <input type="password" id="password" name="password">
            <span class="togglePass" onclick="togglePassword('password', this)">ğŸ‘</span>
        </div>
        <div class="error" id="passErr"></div>

        <!-- Confirm Password -->
        <label>Confirm Password</label>
        <div class="pass-wrap">
            <input type="password" id="confirm" name="confirm">
            <span class="togglePass" onclick="togglePassword('confirm', this)">ğŸ‘</span>
        </div>
        <div class="error" id="confirmErr"></div>

        <button type="submit">Submit</button>
        <button type="button" id="clearBtn">Clear</button>
    </form>

    <div id="successBox">Registration Successful!</div>
</div>

<script src="script.js"></script>
</body>
</html>
