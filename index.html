<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form id="regForm" action="submit.php" method="POST">

        <label>Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter full name">

        <label>Email</label>
        <input type="text" name="email" id="email" placeholder="Enter email">

        <label>Username</label>
        <input type="text" name="username" id="username" placeholder="Choose a username">

        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password">

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password">

        <label>Student ID</label>
        <input type="text" name="studentid" id="studentid" placeholder="Enter ID">

        <label>Course</label>
        <select name="course" id="course">
            <option value="">Select Course</option>
            <option>BSIT</option>
            <option>BSCS</option>
            <option>BSEMC</option>
        </select>

        <button type="submit">Register</button>

        <p id="errorMsg"></p>
    </form>
</div>

<!-- Success Popup -->
<div id="popup" class="popup">
    <div class="popup-box">
        <h3>âœ” Registration Complete</h3>
        <p>Your account has been created successfully!</p>
        <button id="closePopup">OK</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
